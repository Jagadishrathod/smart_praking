<!DOCTYPE html>
<html>
<head>
    <title>Smart praking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/booking.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <h1 class="page-title">Slot Booking</h1>
    <div class="settings-page">
        <div class="settings-container">
            <div class="settings-section">
                <h2 class="settings-title">Book Today</h2>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Applicant Name</h5>
                        <input class="input" type="text" required>
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-phone-square-alt"></i>
                    </div>
                    <div>
                        <h5>Mobile Number</h5>
                        <input class="input" type="text" required>
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-car-alt"></i>
                    </div>
                    <div>
                        <h5>Vehicle type</h5>
                        <select>
                            <option value="two-wheeler">Two Wheeler</option>
                            <option value="four-wheeler">Four Wheeler</option>
                        </select>
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div>
                        <h5>Amount</h5>
                        <select>
                            <option value="two-wheeler">100</option>
                            <option value="four-wheeler">250</option>
                        </select>
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    <div>
                        <h5>Vehicle Number</h5>
                        <input class="input" type="text" required>
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div>
                        <h5>Slot Available</h5>
                        <input class="input" type="date" id="slot" name="slot">
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h5>Time Slot From</h5>
                        <input class="input" type="time" name="time">
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h5>Time Slot To</h5>
                        <input class="input" type="time" name="time">
                    </div>
                </div>
            </div>
            <div>
                <button class="btn" type="submit" >Proceed to checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
