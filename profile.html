<!DOCTYPE html>
<html>
<head>
    <title>Smart praking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <h1 class="page-title">Profile Setting</h1>
    <div class="settings-page">
        <div class="settings-container">
            <form action="index.html">
                <div class="settings-section">
                    <h2 class="settings-title">Personal Details</h2>
                    <div class="input-div one focus">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Full Name</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div two focus">
                        <div class="i">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h5>Email</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div three focus">
                        <div class="i">
                            <i class="fas fa-phone-square-alt"></i>
                        </div>
                        <div>
                            <h5>Phone</h5>
                            <input class="input" type="tel">
                        </div>
                    </div>
                    <div class="input-div four focus">
                        <div class="i">
                            <i class="fas fa-venus-mars"></i>
                        </div>
                        <div>
                            <h5>Gender</h5>
                            <input class="gender" type="Radio" name="Gender" id="r1" value="Male">
                            <label for="r1">Male</label>
                            <input class="gender" type="Radio" name="Gender" id="r2" value="Female">
                            <label for="r2">Female</label>
                            <input class="gender" type="Radio" name="Gender" id="r2" value="Others">
                            <label for="r2">Others</label>
                        </div>
                    </div>
                    <div class="input-div five focus">
                        <div class="i">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div>
                            <h5>Age</h5>
                            <select>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                                <option value="47">47</option>
                                <option value="48">48</option>
                                <option value="49">49</option>
                                <option value="50">50</option>
                                <option value="51">51</option>
                                <option value="52">52</option>
                                <option value="53">53</option>
                                <option value="54">54</option>
                                <option value="55">55</option>
                                <option value="56">56</option>
                                <option value="57">57</option>
                                <option value="58">58</option>
                                <option value="59">59</option>
                                <option value="60">60</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-div six focus">
                        <div class="i">
                            <i class="fas fa-street-view"></i>
                        </div>
                        <div>
                            <h5>Address</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="update-btn">
                        <button class="btn" type="submit" >Update profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
